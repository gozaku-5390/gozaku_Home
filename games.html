<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>茣蓙九丸のゲーム集</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #e0f7fa;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .game-list {
  display: flex;
  flex-direction: column; /* 縦方向に並べる */
  align-items: center;    /* 中央寄せ */
  gap: 30px;              /* ゲーム同士の間隔 */
  margin-top: 30px;
}

    .game {
      text-align: center;
      width: 150px;          /* 1つのゲームブロックの幅 */
      cursor: pointer;
    }
    .game img {
      width: 100%;           /* ブロック幅に合わせる */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .game img:hover {
      transform: scale(1.05); /* ちょっと拡大 */
    }
    .game-name {
      margin-top: 8px;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <h1>ゲーム集</h1>
  <div class="game-list">
    
<div class="game-list">
  <a href="https://gozaku-5390.github.io/TheSimple-BuildingBlocks/" class="game" target="_blank">
    <img src="icon-512.png" alt="TheSimple-BuildingBlocks">
    <div class="game-name">TheSimple!BuildingBlocks!</div>
  </a>

  <a href="https://gozaku-5390.github.io/ZENPO-KO-ENFUN/" class="game" target="_blank">
    <img src="game2.png" alt="前方後円墳で来た。">

  </a>



    <!-- ゲーム3 -->
    
  <a href="https://gozaku-5390.github.io/-RUN-/" class="game" target="_blank">
    <img src="game3.png" alt="!RUN!">
    <div class="game-name">!RUN!</div>
  </a>
</div>
