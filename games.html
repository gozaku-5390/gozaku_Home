<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>茣蓙九丸のゲーム部屋</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #e0f7fa;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .game-list {
  display: flex;
  flex-direction: column; /* 縦方向に並べる */
  align-items: center;    /* 中央寄せ */
  gap: 30px;              /* ゲーム同士の間隔 */
  margin-top: 30px;
}

    .game {
      text-align: center;
      width: 150px;          /* 1つのゲームブロックの幅 */
      cursor: pointer;
    }
    .game img {
      width: 100%;           /* ブロック幅に合わせる */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .game img:hover {
      transform: scale(1.05); /* ちょっと拡大 */
    }
    .game-name {
      margin-top: 8px;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>

</html>
