<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>茣蓙九丸のホームページ</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 48px; /* ページ全体の文字を大きく */
      line-height: 1.6; /* 行間も少し広く */
    }
    h1 {
      margin-bottom: 36px;
      text-align: center;
    }
    pre {
      font-size: 50px; /* さらに大きく */
      line-height: 1.6;
      text-align: left; /* 左揃え */
      margin-bottom: 30px;
      white-space: pre-wrap; /* 長い行は折り返す */
    }
    .section {
      text-align: center;
      margin-bottom: 40px;
    }
    .section a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em; /* bodyの文字サイズに合わせる */
      display: inline-block;
      margin-top: 10px;
      transition: 0.3s;
    }
    .section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
