<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    .content {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
    }
    p {
      margin: 10px 0;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>プロフィールページ</h1>

  <div class="content">
    <p><strong>名前：</strong>茣蓙九丸</p>
    <p><strong>活動内容：</strong>ゲーム制作・音楽制作など</p>
    <p><strong>趣味：</strong>プログラミング、音楽、ゲーム</p>
    <a href="index.html">トップページへ戻る</a>
  </div>
</body>
</html>
